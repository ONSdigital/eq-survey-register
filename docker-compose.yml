version: "3"
services:
  web:
    build:
      context: .
    depends_on:
      - dynamo
    links:
      - dynamo
    volumes:
      - .:/app
    ports:
      - 8080:8080
    environment:
      - AWS_REGION=eu-west-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - NODE_ENV=development
      - SURVEY_REGISTER_URL=http://host.docker.internal:8080
      - GO_QUICK_LAUNCHER_URL=http://localhost:8000/quick-launch?url=
      - PUBLISHER_URL=http://host.docker.internal:9000/publish/
      - DYNAMODB_ENDPOINT_OVERRIDE=http://host.docker.internal:8090
      - FIRESTORE_EMULATOR_HOST=firestore_emulator:8200
      - FIRESTORE_PROJECT_ID=dummy-project-id
      - DATABASE=firestore
    entrypoint:
      - yarn
      - start

  dynamo:
    image: amazon/dynamodb-local
    ports:
      - 8090:8000

  firestore:
    image: mtlynch/cloud-firestore-emulator
    environment:
      - FIRESTORE_PROJECT_ID=project-test
    ports:
      - 8200:8080